<div class="form-container">
    <h2>FORMULIR PENDAFTARAN</h2>

    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="text" id="phone" placeholder="No Handphone">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button class="btn-green" onclick="register()">DAFTAR</button>

    <hr style="margin:30px 0;">

    <h2>LOGIN</h2>

    <input type="text" id="firstNameLogin" placeholder="First Name">
    <input type="text" id="lastNameLogin" placeholder="Last Name">
    <input type="password" id="passwordLogin" placeholder="Password">

    <button class="btn-green" onclick="login()">LOGIN</button>
</div>
